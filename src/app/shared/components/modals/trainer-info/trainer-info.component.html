<!--== Start Referral Code modal ==-->
<div class="modal-header">
    <h4 class="modal-title text-primary">
      <img class="logo-main" src="assets/img/logo.svg" alt="Logo" />
    </h4>
    <button type="button" class="btn btn-danger" (click)="onClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body trainer-info-modal">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-md-12">
                <h3 class="dark-color text-center m-0">{{trainer_info.name}}-{{referral_code}}</h3>
                <h6 class="theme-color lead text-center mb-3">{{trainer_info.role}}</h6>
            </div>
        </div>
        <div class="row align-items-center flex-row-reverse trainer-info-container">
            <div class="col-lg-8">
                <div class="about-text go-to">                    
                    <p>{{trainer_info.description}}</p>
                    <div class="row about-list">
                        <div class="col-md-6" *ngFor="let certification of trainer_info.certificates">
                            <div class="media">
                                <label>{{certification}}</label>
                            </div>                                                   
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="col-lg-4 p-0">
                <div class="about-avatar">
                    <img src="{{trainer_info.photo}}" title="" alt="">
                </div>
            </div>
        </div>
