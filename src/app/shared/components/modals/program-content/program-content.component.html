<!--== Start Program content modal ==-->
<div class="kids_modal-content">
  <div class="modal-header">
    <h4 class="modal-title text-primary">
      <img class="logo-main" src="assets/img/logo.svg" alt="Logo" />
    </h4>
    <button type="button" class="btn btn-danger" (click)="onClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="contact-page-wrap kids_program_block">
      <!-- <img src="../../../../../assets/img/class/Kids1.jpg" alt="boxing_kids"> -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title text-center mb-4 ">
              <h2 class="title text-black"><span>{{program.name | translate}}</span></h2>           
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">              
            <h4>{{program.title | translate}}</h4>      
            <ul class="list_box">
              <li *ngFor="let type of program.type_box">
                {{type | translate}}
              </li>                    
            </ul>
            <h6>{{program.head_description | translate}}</h6>
            <ul class="list_box">
              <li *ngFor="let age_t of program.age_type">
                {{age_t | translate}}
              </li>                    
            </ul>
            <p>{{program.footer_description | translate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--== End Program content modal ==-->
